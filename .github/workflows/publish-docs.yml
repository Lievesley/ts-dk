name: Publish docs

on:
    push:
        branches: [main]
        tags: ["*"]

permissions:
    contents: write

jobs:
    discover:
        runs-on: ubuntu-latest
        outputs:
            matrix: ${{ steps.pkg.outputs.matrix }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: latest
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: pnpm
            - name: Install dependencies
              run: pnpm install --frozen-lockfile
            - id: pkg
              name: Generate docs matrix
              run: node .github/scripts/generateDocsMatrix.mjs >> "$GITHUB_OUTPUT"

    docs:
        needs: discover
        runs-on: ubuntu-latest
        strategy:
            matrix: ${{ fromJson(needs.discover.outputs.matrix).pkg }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: latest
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: pnpm
            - name: Install dependencies
              run: pnpm install --frozen-lockfile
            - name: Build docs
              run: pnpm -F ${{ matrix.pkg.name }} run build:docs
            - name: Stage versioned docs
              run: |
                  VERSION=$(node -p "require('./${{ matrix.pkg.dir }}/package.json').version")
                  echo "VERSION=$VERSION" >> "$GITHUB_ENV"
                  STAGE=./gh-pages
                  mkdir -p "$STAGE/${{ matrix.pkg.slug }}/v$VERSION" "$STAGE/${{ matrix.pkg.slug }}/latest"
                  rsync -a ${{ matrix.pkg.dir }}/dist/docs/ "$STAGE/${{ matrix.pkg.slug }}/v$VERSION/"
                  rsync -a ${{ matrix.pkg.dir }}/dist/docs/ "$STAGE/${{ matrix.pkg.slug }}/latest/"
            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./gh-pages
