name: Publish docs

on:
    push:
        branches: [main]
        tags: ["*"]
    workflow_dispatch: {}

permissions:
    contents: write

env:
    STAGE: ./gh-pages
    NODE_VERSION: lts/*
    ARTIFACT_PATTERN: docs-*
    ARTIFACT_RETENTION_DAYS: 1

jobs:
    discover:
        runs-on: ubuntu-latest
        outputs:
            matrix: ${{ steps.pkg.outputs.matrix }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up pnpm
              uses: pnpm/action-setup@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: pnpm
            - name: Install dependencies
              run: pnpm install --frozen-lockfile
            - name: Verify docs matrix dependency
              run: pnpm list @pnpm/find-workspace-packages --depth -1
            - id: pkg
              name: Generate docs matrix
              run: |
                  set -euo pipefail
                  MATRIX_OUTPUT=$(node .github/scripts/generateDocsMatrix.mjs)
                  echo "Matrix output:"
                  echo "$MATRIX_OUTPUT"
                  echo "matrix=$MATRIX_OUTPUT" >> "$GITHUB_OUTPUT"

    build-docs:
        needs: discover
        runs-on: ubuntu-latest
        strategy:
            matrix: ${{ fromJson(needs.discover.outputs.matrix) }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up pnpm
              uses: pnpm/action-setup@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: pnpm
            - name: Install dependencies
              run: pnpm install --frozen-lockfile
            - name: Build docs
              run: pnpm -F ${{ matrix.pkg.name }} run build:docs
            - name: Stage versioned docs
              run: |
                  VERSION=$(node -p "require('${{ matrix.pkg.dir }}/package.json').version")
                  mkdir -p "$STAGE/${{ matrix.pkg.slug }}/v$VERSION" "$STAGE/${{ matrix.pkg.slug }}/latest"
                  rsync -a ${{ matrix.pkg.dir }}/dist/docs/ "$STAGE/${{ matrix.pkg.slug }}/v$VERSION/"
                  rsync -a ${{ matrix.pkg.dir }}/dist/docs/ "$STAGE/${{ matrix.pkg.slug }}/latest/"
            - name: Upload docs artifact
              uses: actions/upload-artifact@v4
              with:
                  name: docs-${{ matrix.pkg.slug }}
                  path: ${{ env.STAGE }}
                  retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}

    publish-docs:
        needs: [discover, build-docs]
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Download all docs artifacts
              uses: actions/download-artifact@v4
              with:
                  path: ${{ env.STAGE }}
                  pattern: ${{ env.ARTIFACT_PATTERN }}
                  merge-multiple: true
            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ${{ env.STAGE }}
                  keep_files: false
